<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table, tr,th,td {
      border: 1px solid;
      border-collapse: collapse;
    }

    table {
      width: 600px;
    }

    /*.aqua {*/
    /*  background-color: aqua;*/
    /*}*/

    /*.purple {*/
    /*  background-color: purple;*/
    /*}*/

    tr:nth-child(odd) {
      background-color: aqua;
    }

    tr:nth-child(even) {
      background-color: purple;
    }
  </style>
</head>
<body>
<table>
  <tr class="purple">
    <th>Tên</th>
    <th>Ngày sinh</th>
    <th>SĐT</th>
    <th>Địa chỉ</th>

  </tr>

    <td>02/01/2021</td>
    <td>0324354221</td>

  </tr>

  </tr>

  </tr>
</table>
</body>
</html>
